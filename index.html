<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container-fluid p-3">
      <header class="header mb-4">
        <h1 class="display-4 fw-bold text-primary mb-4">üåç CountryQuest</h1>

        <div class="input-box shadow-sm row justify-content-center align-items-center g-3">
          <div class="col-md-6 col-lg-4">
            <div class="input-group">
              <input
                type="text"
                id="input-text"
                class="form-control form-control-lg"
                placeholder="Enter your country name"
              />
              <span id="search"  class="form-control form-control-lg">Search</span>
            </div>
          </div>
          <div class="col-md-4 col-lg-2">
            <select name="option" id="option" class="form-select form-select-lg">
              <option value="">Sort By</option>
              <option value="">A TO Z</option>
              <option value="">Z TO A</option>
              <option value="">LOW TO HIGH</option>
              <option value="">HIGH TO LOW</option>
            </select>
          </div>
        </div>

        <nav class="navbar row justify-content-center g-2 mt-4">
          <div class="col-12">
            <div class="d-flex flex-wrap justify-content-center gap-2">
              <span class="btn btn-outline-primary">All</span>
              <span class="btn btn-outline-primary">Africa</span>
              <span class="btn btn-outline-primary">Asia</span>
              <span class="btn btn-outline-primary">Europe</span>
              <span class="btn btn-outline-primary">North America</span>
              <span class="btn btn-outline-primary">Oceania</span>
              <span class="btn btn-outline-primary">South America</span>
              <span class="btn btn-outline-primary">Antarctica</span>
            </div>
          </div>
        </nav>
      </header>

      <main>
        <div class="maincontainer row g-4"></div>
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
